<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>online vewing 001</title>
    <script src="../static/js/app.bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="room__first-modal modal">
        <div class="modal-bg"></div>
        <div class="modal__inner"></div>
      </div>
    </div>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="01" src="../static/image/001/001-01.png" />
        <img id="02" src="../static/image/001/001-02.png" />
        <img id="icon-up" src="../static/image/icon/icon_up.png" />
      </a-assets>
      <a-box
        id="collider01"
        class="collider"
        position="5 0.3 1"
        scale="1 4 3"
        opacity="0.0"
        material="alphaTest: 1"
        cursor-listener
      ></a-box>
      <a-image
        src="#icon-up"
        position="5 0 0"
        rotation="0 90 0"
        scale="0.5 0.5 0.5"
      ></a-image>
      <a-sky
        id="360bg"
        radius="10"
        src="#01"
        rotation="0 80 0"
        animation="property: opacity; from: 1.0; to: 0; loop: false; dur: 400; startEvents: foo"
      ></a-sky>
      <a-entity camera look-controls position="0 0 0">
        <a-entity
          cursor="fuse: false;"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: black; shader: flat; opacity: 0.0"
        >
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
