<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>online vewing 001</title>
    <script src="../static/js/app.bundle.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <div class="loading" id="loading">
      <p class="c-ttl" id="loading-txt">
        <i class="fa fa-spinner fa-pulse fa-fw"></i>
      </p>
    </div>
    <div class="room-ui">
      <div class="room__first-modal c-modal" id="first-modal">
        <!-- <div class="c-modal-bg"></div> -->
        <div class="c-modal__inner">
            <h1 class="c-ttl">Online Viewing</h1>
            <p class="c-txt">
              中央のカーソルを作品に合わせると <br />
              詳細な情報が見られます。
            </p>
            <div class="c-btn" id="first-modal-btn">OK</div>
          </div>
        </div>
      </div>
      <div class="room-ui__room-name">
        <p class="c-txt">scene 1/3</p>
      </div>
    </div>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="01" src="../static/image/001/001-01.png" />
        <img id="02" src="../static/image/001/001-02.png" />
        <img id="icon-up" src="../static/image/icon/icon_up.png" />
      </a-assets>
      <a-box
        id="collider01"
        class="collider"
        position="5 0.3 1"
        scale="1 4 3"
        opacity="0.0"
        material="alphaTest: 1"
        cursor-listener
      ></a-box>
      <a-sky id="360bg" radius="10" src="#01" rotation="0 80 0"></a-sky>
      <!-- animation="property: opacity; from: 1.0; to: 0; loop: false; dur: 400; startEvents: foo" -->
      <a-entity class="camera-outer" id="camera-outer" position="0 0 0">
        <a-entity camera look-controls wasd-controls="" position="0 0 0">
          <a-image
            id="cursor-img"
            class="cursor-img"
            src="#icon-up"
            position="0 0 -0.7"
            scale="0.07 0.07 0.07"
          ></a-image>
          <a-entity
            cursor="fuse: false;"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat; opacity: 0.0"
          >
          </a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
