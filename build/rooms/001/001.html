<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>online vewing 001</title>
    <script src="../../static/js/app.bundle.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../static/css/style.css" />
  </head>
  <body>
    <div class="loading" id="loading">
      <p class="c-ttl" id="loading-txt">
        <i class="fa fa-spinner fa-pulse fa-fw"></i>
      </p>
    </div>
    <div class="room-ui">
      <div class="room__first-modal c-modal" id="first-modal">
        <div class="c-modal__inner container">
          <div class="c-modal__logo">
            <img src="../../static/image/logo.png" alt="Why not?ロゴ" />
          </div>
          <div class="room__first-modal__tuto-img">
            <img src="../../static/image/001/main.jpg" alt="" />
          </div>
          <h1 class="c-ttl">
            常設展　− いまここ、小さな自由 −
          </h1>
          <p class="c-txt">
            中央のカーソルを作品に合わせると <br />
            詳細な情報が見られます。
          </p>

          <div class="c-btn" id="first-modal-btn">ENTER</div>
        </div>
      </div>
      <div class="c-ham">
        <div class="c-hamburger" id="hamburger">
          <span class="c-hamburger__line"></span>
          <span class="c-hamburger__line"></span>
          <span class="c-hamburger__line"></span>
        </div>
        <div class="ham-nav is-hidden" id="ham-nav">
          <h1 class="c-ttl ham-nav-header">
            常設展<br />
            − いまここ、小さな自由 −
          </h1>
          <ul class="ham-nav__inner">
            <li class="ham-nav__item">
              <a href="./index.html">Top</a>
            </li>
            <li class="ham-nav__item is-sequential">
              <a href="001statement.html">Statement</a>
            </li>
            <li class="ham-nav__item is-sequential">
              <a href="">Work list</a>
            </li>
            <li class="ham-nav__item is-sequential">
              <p class="usage-link" id="usage-link">Usage</p>
            </li>
            <li class="ham-nav__item is-sequential">
              <a href="https://whynot.official.ec/">Online Store</a>
            </li>
          </ul>
        </div>
        <div class="usage is-hidden" id="usage">
          <div class="usage__inner">
            <h1 class="c-ttl ham-nav-header">Usage</h1>
            <div class="room__first-modal__tuto-img">
              <img src="../../static/image/image_tutorial.png" alt="" />
            </div>
            <p class="c-txt">
              中央のカーソルを作品に合わせると <br />
              詳細な情報が見られます。
            </p>
          </div>
        </div>
      </div>
      <div class="room-ui__room-name">
        <i class="fas fa-caret-left"></i>
        <p class="c-txt">
          SCENE　1 / 3
        </p>
        <i class="fas fa-caret-right"></i>
      </div>
    </div>

    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="01" src="../../static/image/001/001-05_2.jpg" />
        <img id="02" src="../../static/image/001/001-09_1.jpg" />
        <img id="03" src="../../static/image/001/001-07_1.jpg" />
        <img id="icon-up" src="../../static/image/icon/icon_up.png" />
        <img id="circle-logo" src="../../static/image/circlelogo.png" />
        <img id="ring" src="../../static/image/ring.png" />
        <a-mixin
          id="fadeout"
          animation="property: opacity; from: 1.0; to: 0.0; dur: 700; loop: false"
        ></a-mixin>
        <a-mixin
          id="fadein"
          animation="property: opacity; from: 0.0; to: 1.0; dur: 700; loop: false"
        ></a-mixin>
        <a-mixin id="out" opacity="0.0" visible="false"></a-mixin>
      </a-assets>
      <a-entity id="scene1-collider">
        <a-box
          id="collider01"
          class="collider-scene1"
          position="-6 0.3 -5"
          scale="1 4 2"
          rotation="0 -50 0"
          material="alphaTest: 1"
          opacity="0.0"
          cursor-listener
        ></a-box>
        <a-box
          id="collider02"
          class="collider-scene1"
          position="-2.7 0.3 -5"
          scale="1 4 1.5"
          rotation="0 -70 0"
          material="alphaTest: 1"
          opacity="0.0"
          cursor-listener
        ></a-box>
        <a-box
          id="collider03"
          class="collider-scene1"
          position="0.5 0.3 -5"
          scale="1 4 1"
          rotation="0 -90 0"
          material="alphaTest: 1"
          opacity="0.0"
          cursor-listener
        ></a-box>
        <a-box
          id="collider04"
          class="collider-scene1"
          position="-2.5 0.3 5"
          scale="1 4 2"
          rotation="0 -90 0"
          material="alphaTest: 1"
          opacity="0.0"
          cursor-listener
        ></a-box>
        <a-box
          id="collider05"
          class="collider-scene1"
          position="3 0.3 5"
          scale="1 4 2"
          rotation="0 -90 0"
          material="alphaTest: 1"
          opacity="0.0"
          cursor-listener
        ></a-box>
      </a-entity>
      <a-image
        src="#circle-logo"
        position="0 -1 0"
        scale="1.5 1.5 1.5"
        rotation="270 0 0"
      ></a-image>
      <a-entity id="ring1">
        <a-entity
          id="ring-scene-1to2"
          class="collider-scene1"
          cursor-listener-scene
        >
          <a-ring
            scale="0.8 0.8 0.8"
            position="8 -2 0.5"
            rotation="-90 0 40"
            color="blue"
            opacity="0.5"
          ></a-ring>
          <a-box
            position="8 -2 0.5"
            scale="2 2 2"
            opacity="0.0"
            id="ring-scene-box-1to2"
          ></a-box>
        </a-entity>
        <a-entity
          id="ring-scene-1to3"
          class="collider-scene1"
          cursor-listener-scene
        >
          <a-ring
            scale="0.8 0.8 0.8"
            position="7 -2 -5"
            rotation="-90 0 40"
            color="blue"
            opacity="0.5"
          ></a-ring>
          <a-box
            position="7 -2 -5"
            scale="2 2 2"
            opacity="0.0"
            id="ring-scene-box-1to3"
          ></a-box>
        </a-entity>
      </a-entity>

      <a-sky id="bg1" radius="10" src="#01" rotation="0 -90 0"></a-sky>
      <a-sky
        id="bg2"
        radius="10"
        src="#02"
        rotation="0 -90 0"
        opacity="0.0"
      ></a-sky>
      <a-entity class="camera-outer" id="camera-outer" position="0 0 0">
        <a-entity camera look-controls wasd-controls="" position="0 0 0">
          <a-image
            id="cursor-img"
            class="cursor-img"
            src="#icon-up"
            position="0 0 -0.7"
            scale="0.07 0.07 0.07"
          ></a-image>
          <a-entity
            cursor
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat; opacity: 0.0"
          >
          </a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
